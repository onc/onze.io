---
layout: default
---
<article class="project">

  <header class="project-header">
    <h1 class="project-title">{{ page.title }}</h1>

    {% if page.github %}
    <span class="project-repo-link">
      {% include icon-github.html username=page.github %}
    </span>
    {% endif %}
  </header>

  <div class="project-content">
    {{ content }}
  </div>

</article>
